{% extends "layout.html" %}

{% block content %}

<div class="jumbotron">
    <h1>
        <span class="title">My Call Sheets</span>
        
    </h1>

    <!--<form>
        <div class="form-group">
            <input type="search" class="form-control" placeholder="search"/>
        </div>
    </form>-->
    <div class="table-responsive">
        <table class="table table-striped table-responsive table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Shoot</th>
                    <th>Location</th>
                    <th>Client</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr onclick="window.document.location='/newShoot';">
                    <td>
                        <span class="glyphicon glyphicon-plus-sign" aria-hidden="true" style="font-size:15px;color:green"></span>
                    </td>
                    <td>
                        <span aria-hidden="true" style="font-size:15px;color:green">click to create shoot</span>
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
                {% for shoot in shoots%}
                    <!--{% set edit_link = "window.document.location='/shoots/"+shoot.ID|string+"';" %}-->
                    <!--<tr onclick={{edit_link}}>-->
                    <tr>
                        <td>{{shoot.date}}</td>
                        <td><a href="{{url_for('viewShoot', shoot_id=shoot.ID)}}">{{shoot.name}}</a></td>
                        <td>{{shoot.location}}</td>
                        <td>{{shoot.client}}</td>
                        <td><a href="{{url_for('deleteShoot', shoot_id=shoot.ID)}}"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true" style="font-size:15px;color:red"></span></a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
</div>



{% endblock %}
