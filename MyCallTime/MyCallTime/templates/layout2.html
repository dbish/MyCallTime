<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Shoot</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
    <script type="text/javascript" language="javascript" src="/static/scripts/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="/static/content/jasny-bootstrap.min.css">
    <script src="/static/scripts/jasny-bootstrap.min.js"></script>
    <script src="/static/scripts/holder.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="/static/scripts/jquery.geocomplete.js"></script>
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"></a>
            </div>
            <div id="title">
                
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/home"><span class="glyphicon glyphicon-arrow-left"></span> dashboard</a></li>
                    
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li><a id="saveAll" href="javascript:document.getElementById('edit-form').submit();">save all</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <footer class="footer">
        <div>

                <div >
                    <ul class="nav navbar-nav">
                        <li><a href="{{ url_for('myAccount') }}"><span class="glyphicon glyphicon-user" aria-hidden="true" style="font-size:25px;color:white"></span><br /><span style="font-size:10px;color:white">profile</span></a></li>
                        <li><a href="{{ url_for('home') }}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true" style="font-size:25px;color:white"></span><br /><span style="font-size:10px;color:white">sheets</span></a></li>
                        <!--<li><a href="{{ url_for('home') }}"><span class="glyphicon glyphicon-bullhorn" aria-hidden="true" style="font-size:25px"></span><br /><span style="font-size:10px">studios</span></a></li>-->
                        <li><a href="{{ url_for('signout') }}"><span class="glyphicon glyphicon-log-out" aria-hidden="true" style="font-size:25px;color:white"></span><br /><span style="font-size:10px;color:white">sign out</span></a></li>
                    </ul>
                </div>
        </div>

    </footer>

   
    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
       
    </div>

    <script src="/static/scripts/jquery-1.10.2.js"></script>
    <script src="/static/scripts/bootstrap.js"></script>
    <script src="/static/scripts/respond.js"></script>
    <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    {% block scripts %}{% endblock %}

</body>
</html>
