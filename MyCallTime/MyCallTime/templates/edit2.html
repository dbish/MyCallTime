{% extends "layout.html" %}

{% block content %}


{% if id %}

{% else %}
    <form action="{{url_for('newShoot')}}" method="post">
{% endif %}


        {% for field in form%}
        {{field.label}}
        {{field(class=field.name)}}
        {% endfor %}
        <p><input type="Submit" value="Save"></p>
    </form>

    {% endblock %}
